<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <div class="row">
            <div class="col-md-4"></div>
            
            <input type="hidden" id="escondeLinhas" name="escondeLinhas">

            <div class="col-md-4 text-center">
                <div class="card" >
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">Custo</th>
                                <th scope="col">Fi</th>
                                <th scope="col">Xi</th>
                                <th scope="col">XiFi</th>
                                </tr>
                            </thead>
                            <tbody id="dadosTabela">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-4"></div>
        </div>

            <!-- Modal -->
        <div class="modal fade" id="valorMaximoMinimo" tabindex="-1" role="dialog" aria-labelledby="valorMaximoMinimo" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Digite os valores</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label for="vlminimo">Informe o valor minimo</label>
                                <input onblur="vlValores('minimo')" type="text" name="vlminimo" class="form-control" id="vlminimo" aria-describedby="vlminimohelp" placeholder="Informe o valor Minimo">
                                <small id="vlminimohelp" class="form-text text-muted">Informe o valor minimo.</small>
                            </div>
                            <div class="col">
                                <label for="vlmaximo">Informe o valor maximo</label>
                                <input onblur="vlValores('maximo')" type="text" name="vlmaximo" class="form-control" id="vlmaximo" aria-describedby="vlmaximoHelp" placeholder="Informe o valor Maximo">
                                <small id="vlmaximo" class="form-text text-muted">Informe o valor Maiximo</small>
                            </div>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary"  onclick="vlDados('')">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="node_modules/bootbox/dist/bootbox.all.min.js"></script>
    <script src="node_modules/bootbox/dist/bootbox.locales.min.js"></script>
    <script src="js/events.js"></script>
</html>
