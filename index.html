<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Page Title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    </head>
    <body>
        <div class="row">
            <div class="col-md-3"></div>
            
            <input type="hidden" id="escondeLinhas" name="escondeLinhas">
            <input type="hidden" id="contador"      name="contador">

            <div class="col-md-6">
                <div class="row" style="margin-bottom:10px; padding-top:10px">
                    <div class="col">
                        <button type="button" class="btn btn-success" onclick="recarregaPagin()">Recarregar pagina</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card" >
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                        <th scope="col">Custo R$ </th>
                                        <th scope="col">Fi</th>
                                        <th scope="col">Xi</th>
                                        <th scope="col">XiFi</th>
                                        </tr>
                                    </thead>
                                    <tbody id="dadosTabela">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3"></div>
        </div>

            <!-- Modal -->
        <div class="modal fade" id="valorMaximoMinimo" tabindex="-1" role="dialog" aria-labelledby="valorMaximoMinimo" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Digite os valores</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label for="vlminimo">Informe o valor minimo</label>
                                <input onblur="vlValores('minimo')" type="text" name="vlminimo" class="form-control" id="vlminimo" aria-describedby="vlminimohelp" placeholder="Ex: 2">
                                <small id="vlminimohelp" class="form-text text-muted"></small>
                            </div>
                            <div class="col">
                                <label for="vlmaximo">Informe o valor maximo</label>
                                <input onblur="vlValores('maximo')" type="text" name="vlmaximo" class="form-control" id="vlmaximo" aria-describedby="vlmaximoHelp" placeholder="Ex: 4">
                                <small id="vlmaximo" class="form-text text-muted"></small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="vlminimo">Informe o de Fi</label>
                                <input type="text" name="vlFi" class="form-control" id="vlFi" aria-describedby="vlminimohelp" placeholder="Ex: 8">
                                <small id="vlminimohelp" class="form-text text-muted"></small>
                            </div>
                            <div class="col"></div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary"  onclick="montaTabela('', 'retorno')">calcular</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/bootbox/dist/bootbox.all.min.js"></script>


    <script src="js/events.js"></script>

</html>
